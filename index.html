<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/additional.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/ss.css">
    <title>Test</title>

    <!--<script src="js/card.js"></script>-->
</head>
<body>
<div id="page-preloader"><img src="img/preloader.gif" alt=""></div>

<div class="container-fluid">
    <div class="wrapper">
        <div class="row">
            <div class="col-md-12 card-container">
                <div class="card-box">
                    <div class="card-wrapper">
                        <!-- card box-->
                        <div class="container-c">
                            <div class="container-card-all flip">
                                <div class="card back">
                                    <div class="back-wrapper">
                                        <div class="black_strip"></div>
                                        <div class="white_strip"></div>
                                        <div class="cheep_header">
                                            <div class="cheep">
                                                <div class="middle_chep"></div>
                                            </div>
                                        </div>
                                        <div class="cvc_number_res"></div>
                                        <div class="some_text">
                                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                                Aspernatur aut eius eligendi eveniet libero minima quos veniam voluptate?</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card front">
                                    <div class="card_type"></div>
                                    <div class="cheep">
                                        <div class="middle_chep"></div>
                                    </div>  
                                    <div id="number_card_res">**** **** **** ****</div>
                                    <div class="name_user_res">FULL NAME</div>
                                    <div class="expiry-container">
                                        <div class="expiry_res"><span id="month">MM</span>/<span id="year">YY</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_container">
                        <form id="data_info" name="_data_card" action="">
<!--CARD NUMBER-->
                            <label for="cardNumber">Card Number</label>
                                <input id="cardNumber" type="text" name="card_num" class="rfild num" required placeholder="Card number" maxlength="19" autocomplete="card_name">
<!--FULL NAME-->
                            <label for="FullName">Full Name</label>
                                <input class="rfild" name="names" id="FullName" type="text" required  placeholder="Full name" autocomplete="name">
<!--EXPIRY-->
                            <label for="expiry">Expiry</label>
                                <input class="rfild num" id="expiry" name="num_expiry" type="text" required maxlength="5" placeholder="MM/YY">
<!--CVC-->
                            <label for="cvc">CVC</label>
                                <input class="rfild num" name="cvc_name" id="cvc" type="text" required placeholder="CVC" maxlength="4" autocomplete="cvc_name">
                        </form>
                    </div>
<!--end form-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
